<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="onl.css">
</head>
<body>
    <section id="header">
        <!-- khối chứa logo -->
        <div id="logo">
           <img src="img/logo.png" alt="">
        </div>
        <!-- phần liên kết menu tìm kiếm -->
        <div class="header-top">
            <!-- khung tìm kiếm -->
            <div id="searchform" class="clearfix">
                <!-- liên kết đăng ký/login -->
                <div class="item" id="register">
                    <a href="#">Đăng Nhập/Đăng Ký</a>
                    <a href="#"></a>

                </div>
                <!-- khung nhập nội dung tìm kiếm -->
                <div class="item">
                 <input class="search-textbox" type="text" value="Search">
                 <div class="search_button">
                     <a href="#"><img src="img/searchbtn.png" alt=""></a>
                 </div>

                </div>

            </div>
            <!-- menu -->
            <div id="menu" class="clearfix">
                <ul>
                    <li><a href="#">Đặt hàng online</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Khuyến Mãi</a></li>
                    <li><a class="menu-active" href="#">Giới Thiệu</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                    <li><a href="#">Tuyển Dụng</a></li>
                    <li class="carimg"><img src="img/cart.png" alt=""></li>
                </ul>

            </div>
            <!-- ngôn ngữ hiển thị -->
            <div id="flag">
                <a href="#"><img src="img/vi.png" alt="VN" title="Vietnamese"></a>
                <a href="#"><img src="img/uk.png" alt="UK" title="English"></a>
                <a href="#"><img src="img/kor.png" alt="Kr" title="Korean"></a>
                <a href="#"><img src="img/ja.png" alt="Jp" title="Japan"></a>

            </div>
        </div>
    </section>

    
</body>
</html>
